<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background: #f4f6f8;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .message {
            margin: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Number Guessing Game</h1>

    <div class="message">{{ message }}</div>

    <!-- Set the top range -->
    <form method="POST">
        <input type="text" name="top_of_range" placeholder="Type a number" value="{{ top_range }}">
        <button type="submit" name="action" value="set_range">Set Range</button>
    </form>

    <!-- Make a guess -->
    <form method="POST">
        <input type="text" name="user_guess" placeholder="Make a guess">
        <button type="submit" name="action" value="guess">Guess</button>
    </form>

</body>
